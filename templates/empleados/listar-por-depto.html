{% extends 'utilidades/pagina.html' %}

{% block content %}
    <div style="display: block; margin: 50px auto; text-align: center;">
        <h4>Empleados</h4>
        <ul style="padding: 0">
            {% for empleado in lista_empleados %}
                <li style="list-style: none;">{{empleado.apellidoEmp}} {{empleado.nombreEmp}} - {{empleado.rolEmp}}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
