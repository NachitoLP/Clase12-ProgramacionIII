{% extends 'utilidades/pagina.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">{{ view.object.pk|yesno:"Editar Empleado,Nuevo Empleado" }}</h2>
    
    <form method="post" class="border rounded p-4 bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary me-2">Guardar</button>
            <a href="{% url 'empleado_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<style>
    form p {
    margin-bottom: 1rem;
    }

    form label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
    }

    form input, form select, form textarea {
    width: 100%;
    padding: 0.375rem 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    font-size: 1rem;
    box-sizing: border-box;
    resize: none;
    transition: border-color 0.15s ease-in-out;
    }

    form input:focus, form select:focus, form textarea:focus {
    border-color: #86b7fe;
    outline: 0;
    box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
    }
</style>
{% endblock content %}
